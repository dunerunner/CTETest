<!DOCTYPE html>
<html>
    <head>
        <title>CTE Test Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <!--<link rel='stylesheet' media='screen and (min-width: 701px) and (max-width: 900px)' href='css/medium.css' />-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    </head>
    <body>
        <section class="b-header">
            <div class="b-header__balance">
                <span class="b-balance">Balance : 500.00</span><span class="b-balance">Bet : 25.00</span>
            </div>
            <div class="b-header__buttons">
                <a class="b-button home" href="#"><i class="fa fa-home"></i></a>
                <a class="b-button list" href="#"><i class="fa fa-navicon"></i></a>
            </div>
        </section>
        <section class="b-game-area">
            <ul class="b-slots">
                <li class="b-slots__column">
                    <div class="b-slot-item"></div>
                    <div class="b-slot-item"></div>
                    <div class="b-slot-item"></div>
                </li>
                <li class="b-slots__column">
                    <div class="b-slot-item"></div>
                    <div class="b-slot-item"></div>
                    <div class="b-slot-item"></div>
                </li>
                <li class="b-slots__column">
                    <div class="b-slot-item"></div>
                    <div class="b-slot-item"></div>
                    <div class="b-slot-item"></div>
                </li>
                <li class="b-slots__column">
                    <div class="b-slot-item"></div>
                    <div class="b-slot-item"></div>
                    <div class="b-slot-item"></div>
                </li>
                <li class="b-slots__column">
                    <div class="b-slot-item"></div>
                    <div class="b-slot-item"></div>
                    <div class="b-slot-item"></div>
                </li>
            </ul>
        </section>
        <section class="b-game-controls">
            <div class="b-controls">
                <ul class="b-controls__secondary">
                    <li><a class="b-control b-green" href="">Play real</a></li>
                    <li><a class="b-control doubleline" href="">Lines : <span>25</span></a></li>
                    <li><a class="b-control doubleline" href="">Line price: <span>1</span></a></li>
                    <li><a class="b-control b-menuarrow leftarrow" href=""></a></li>
                </ul>
                <ul class="b-controls__primary">
                    <li><a class="b-control" href="">Auto Spin</a></li>
                    <li class="b-spin"><a class="b-control" href=""></a></li>
                    <li><a class="b-control" href="">Bet Max</a></li>
                    <li><a class="b-control b-menuarrow rightarrow" href=""></a></li>
                </ul>
            </div>
        </section>
        <button class="b-debug">Debug</button>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
